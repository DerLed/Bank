<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<h1>Регистрация</h1>

<form action="#" th:action="@{/signup}" th:object="${client}" th:method="POST">
    <div>
        <label for="name">Имя</label>
        <input type="text" th:field="*{userDTO.name}" id="name">
        <p th:if="${#fields.hasErrors('userDTO.name')}" th:errors="*{userDTO.name}">Name Error</p>
        <br>
        <label for="surname">Фамилия</label>
        <input type="text" th:field="*{userDTO.surname}" id="surname">
        <p th:if="${#fields.hasErrors('userDTO.surname')}" th:errors="*{userDTO.surname}">Surname Error</p>
        <br>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
        <br>
        <label for="phone">Телефон</label>
        <input type="text" th:field="*{phoneNumber}" id="phone">
        <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Email Error</p>
        <br>
        <label for="login">Пароль</label>
        <input type="text" th:field="*{userDTO.password}" id="login">
        <p th:if="${#fields.hasErrors('userDTO.password')}" th:errors="*{userDTO.password}">Email Error</p>
        <br>
        <input type="submit" value="Добавить">
    </div>

</form>


</body>
</html>
