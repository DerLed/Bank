<body>
<h1>Регистрация</h1>

<form action="#" th:action="@{/signup}" th:object="${client}" th:method="POST">
    <div>
        <label for="name">Имя</label>
        <input type="text" th:field="*{userDTO.name}" id="name">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
        <br>
        <label for="surname">Фамилия</label>
        <input type="text" th:field="*{userDTO.surname}" id="surname">
        <br>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email">
        <br>
        <label for="phone">Телефон</label>
        <input type="text" th:field="*{phoneNumber}" id="phone">
        <br>
        <label for="login">Пароль</label>
        <input type="text" th:field="*{userDTO.password}" id="login">
        <br>
        <input type="submit" value="Добавить">
    </div>

</form>
