<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="header" xmlns:th="https://www.thymeleaf.org"
         xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
        <header class="p-3 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="btn btn-light">
                        <span class="fs-2">Интернет банк</span>
                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="/" class="nav-link px-2 text-secondary">Главная</a></li>
                        <li><a href="/client" class="nav-link px-2 text-secondary">Личный кабинет</a></li>
                    </ul>



                    <div sec:authorize="isAnonymous()" class="text-end">
                        <a class="btn btn-outline-light me-2" href="/client/login" role="button">Авторизация</a>
                        <a class="btn btn-warning" href="/client/new" role="button">Регистрация</a>
                    </div>
                    <div sec:authorize="isAuthenticated()" class="text-end">
                        <a class="btn btn-outline-light me-2" href="/logout" role="button">Выйти</a>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
