<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<h1>Редактирование</h1>

<form action="#" th:action="@{/account_plan/update/{id} (id=${accountPlan.id})}" th:object="${accountPlan}" th:method="POST">
    <div>
        <label for="type">Тип</label>
        <input type="text" th:field="*{type}" id="type">
        <p th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Name Error</p>
        <br>
        <label for="percent">Проценты</label>
        <input type="text" th:field="*{percent}" id="percent">
        <p th:if="${#fields.hasErrors('percent')}" th:errors="*{percent}">Surname Error</p>

        <input type="submit" value="Обновить">
    </div>

</form>

</body>
</html>
