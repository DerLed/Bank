<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<h1>Добавление </h1>

<form action="#" th:action="@{/account_plan/add}" th:object="${accountPlan}" th:method="POST">
    <div>
        <label for="type">Название</label>
        <input type="text" th:field="*{title}" id="type">
        <p th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Name Error</p>
        <br>

        <label for="description">Описание</label>
        <input type="text" th:field="*{description}" id="description">
        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Name Error</p>
        <br>

        <label for="percent">Проценты</label>
        <input type="text" th:field="*{percent}" id="percent">
        <p th:if="${#fields.hasErrors('percent')}" th:errors="*{percent}">Surname Error</p>
        <br>

        <label for="type">Тип</label>
        <select th:field="*{type}" id="type">
            <option th:each="t : ${type}" th:value="${t}" th:text="${t}"></option>
        </select>
        <br>

        <input type="submit" value="Добавить">
    </div>

</form>

</body>
</html>
