<body>

<h1>Регистрация</h1>

<form action="#" th:action="@{/client/new}" th:object="${client}" th:method="POST">
    <div>
        <label for="name">Имя</label>
        <input type="text" th:field="*{name}" id="name">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
        <br>
        <label for="surname">Фамилия</label>
        <input type="text" th:field="*{surname}" id="surname">
        <p th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</p>
        <br>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
        <br>

        <label for="phone">Телефон</label>
        <input type="text" th:field="*{phoneNumber}" id="phone">
        <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Email Error</p>
        <br>

        <label for="password">Пароль</label>
        <input type="password" th:field="*{password}" id="password">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Email Error</p>
        <br>

        <input type="submit" value="Добавить">
    </div>

</form>
