<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:insert="header :: header"></div>

<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <h1 class="display-3">Регистрация</h1>
        </div>
    </header>

    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <form action="#" th:action="@{/client/new}" th:object="${clientCreate}" th:method="POST">
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" aria-describedby="nameHelp"
                           placeholder="Имя">
                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" id="nameHelp"
                           class="form-text text-danger"></small>
                </div>

                <div class="form-group">
                    <label for="surname">Фамилия</label>
                    <input type="text" th:field="*{surname}" class="form-control" id="surname"
                           aria-describedby="emailHelp" placeholder="Фамилия">
                    <small th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" id="surnameHelp"
                           class="form-text text-danger">We'll never share your email with anyone else.</small>
                </div>

                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="text" th:field="*{phoneNumber}" class="form-control" id="phone"
                           aria-describedby="phoneHelp" placeholder="Телефон">
                    <small th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" id="phoneHelp"
                           class="form-text text-danger">We'll never share your email with anyone else.</small>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" th:field="*{email}" class="form-control" id="exampleInputEmail1"
                           aria-describedby="emailHelp" placeholder="Email">
                    <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" id="emailHelp"
                           class="form-text text-danger">We'll never share your email with anyone else.</small>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Пароль</label>
                    <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1"
                           placeholder="Пароль">
                    <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" id="passwordHelp"
                           class="form-text text-danger">We'll never share your email with anyone else.</small>
                </div>

                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
