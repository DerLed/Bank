<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Интернет банк</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div th:insert="header :: header"></div>

<main role="main" class="container">

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Здравствуйте!</h1>
            <p class="lead text-muted">Это выпускной проект по курсу обучения в компании EGAR-tehnology.<br>
                Зарегистрируйтесь или авторизуйтесь, а затем пройдите в личный кабинет.</p>
            <p sec:authorize="isAuthenticated()">
                <a href="/client" class="btn btn-primary my-2">Войти в интернет банк</a>
            </p>
        </div>
    </section>
</main>

</body>
</html>
