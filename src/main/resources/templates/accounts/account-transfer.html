<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<h1>Открытие счета</h1>

<form action="#" th:action="@{/accounts/transfer}" th:object="${form}" th:method="POST">
    <div>

        <label for="type">Сумма</label>
        <input type="text" th:field="*{amount}" id="type">
        <p th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">Name Error</p>
        <br>

        <label for="type">Номер телефона</label>
        <input type="text" th:field="*{phoneNumber}" id="type">
        <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Name Error</p>
        <br>

        <select th:field="*{account}">
            <option th:each="a : ${accounts}" th:value="${a.id}" th:text="${a}">
            </option>
        </select>

        <input type="submit" value="Добавить">
    </div>
</form>



</body>
</html>
