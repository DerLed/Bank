<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title"Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<!--<h2 th:text="${title}>Ваши счета</h2>-->
<div th:if="${not #lists.isEmpty(accounts)}">
<table>
    <thead>
    <tr>
        <th>Сумма</th>
        <th>Название</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="account, iStat : ${accounts}"
        th:style="${iStat.odd}? 'font-weight: bold; background-color: darkgray'"
        th:alt-title="${iStat.even}? 'even' : 'odd'">

        <td th:text="${account.amount}"></td>
        <td th:text="${account.accountPlan.title}"></td>
<!--        <td><a th:href="@{/account_plan/edit/{id}(id=${accountPlan.id})}">Edit</a></td>-->
<!--        <td><a th:href="@{/account_plan/remove/{id}(id=${accountPlan.id})}">Delete</a></td>-->
    </tr>
    </tbody>
</table>
</div>
<div th:if="${#lists.isEmpty(accounts)}">
    <h2>Ничего не найдено</h2></div>

<!--<p><a href="account_plan/add">Добавить</a></p>-->


</body>
</html>
