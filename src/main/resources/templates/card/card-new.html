<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новая виртуальная карта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<div th:insert="header :: header"></div>
<body>
<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <h1 class="display-3">Новая виртуальная карта</h1>
        </div>
    </header>

    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">

            <form action="#" th:action="@{/cards/new} " th:object="${newCard}"
                  th:method="POST"><p>Выпустить карту?</p>

                <button type="submit" class="btn btn-primary">Выпустить</button>
            </form>

            <a class="btn btn-info" href="/client" role="button">В личный кабинет</a>

        </div>
    </div>
</div>
</div>

</body>
</html>
