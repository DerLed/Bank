<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<h1>Банковские предложения</h1>

<a href="account_plan/add">Добавить</a>
<table>
<tr
        th:each="ap, iStat : ${accountPlan}"
        th:style="${iStat.odd}? 'font-weight: bold; background-color: darkgray'"
        th:alt-title="${iStat.even}? 'even' : 'odd'">

    <td th:text="${ap.id}" />
    <td th:text="${ap.type}" />
    <td th:text="${ap.percent}"></td>
    <td>
        <form action="#" th:action="@{/account_plan/remove/{apId}(apId=${ap.id})}" th:method="delete" >
            <input type="hidden" name="_method" value="delete" />
            <button type="submit" id="submitButton">Удалить</button>
        </form>
    </td>
<!--    <td><a th:href="@{/account_plan/remove/{apId}(apId=${ap.id})}">Delete</a></td>-->

</tr>
</table>
</body>
</html>
